<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <h:head>
        <title>Mantenimiento de Facturas</title>
    </h:head>
    <h:body>
        <h3>Alta de Facturas</h3>
        
        <h:form>           
            <h:panelGrid columns="2">
                <h:outputLabel value="Letra: "/>
                <h:selectOneMenu value="#{facturaMB.factura.letra}">
                    <f:selectItems value="#{letraMB.letra}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Numero: "/>
                <h:inputText id="numero" value="#{facturaMB.factura.numero}"/>
                <h:outputLabel value="Fecha: "/>
                <h:inputText a:type="date" id="fecha" value="#{facturaMB.factura.fecha}"/>
                <h:outputLabel value="Monto: "/>
                <h:inputText id="monto" value="#{facturaMB.factura.monto}"/>
                <h:outputLabel value="ID Cliente: "/>
                <h:inputText id="idCliente" value="#{facturaMB.factura.idCliente}"/>
                
                <h:commandButton id="guardar" value="Guardar" action="#{facturaMB.save()}"/>
                <h:outputLabel id="mensaje" value="#{facturaMB.mensaje}"/>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Buscar Fecha: "/>
                <h:inputText value="#{facturaMB.buscarFecha}"/>
                <h:commandButton value="Buscar"/>
            </h:panelGrid>
            
            <h:dataTable value="#{facturaMB.likeFecha}" var="f">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputLabel value="#{f.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Letra</f:facet>
                    <h:outputLabel value="#{f.letra}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Numero</f:facet>
                    <h:outputLabel value="#{f.numero}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    <h:outputLabel value="#{f.fecha}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Monto</f:facet>
                    <h:outputLabel value="#{f.monto}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">ID Cliente</f:facet>
                    <h:outputLabel value="#{f.idCliente}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
