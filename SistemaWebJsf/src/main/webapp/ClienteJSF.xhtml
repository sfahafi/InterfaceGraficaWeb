<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Mantenimiento de Clientes</title>
    </h:head>
    <h:body>
        <h3>Alta de Clientes</h3>
        <div>  
            <a href="FacturaJSF.xhtml">Facturas</a>
            <a href="ArticuloJSF.xhtml">Articulos</a>
        </div><br/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre: " />
                <h:inputText id="nombre" value="#{clienteMB.cliente.nombre}" a:placeholder="Ingrese un nombre"/>
                <h:outputLabel value="Apellido: " />
                <h:inputText id="apellido" value="#{clienteMB.cliente.apellido}" a:placeholder="Ingrese un apellido"/>
                <h:outputLabel value="Tipo de Documento: " />
                <h:selectOneMenu id="tipoDocumento" value="#{clienteMB.cliente.tipoDocumento}">
                    <f:selectItems value="#{tipoDocMB.tipoDocumento}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Número de Documento: " />
                <h:inputText id="numeroDocumento" value="#{clienteMB.cliente.numeroDocumento}"/>
                <h:outputLabel value="Dirección: " />
                <h:inputText id="direccion" value="#{clienteMB.cliente.direccion}" a:placeholder="Ingrese una direccion"/>
                <h:outputLabel value="Comentarios: " />
                <h:inputText id="comentarios" value="#{clienteMB.cliente.comentarios}" a:placeholder="Agrege comentarios"/>

                <h:commandButton id="guardar" value="Guardar" action="#{clienteMB.save()}"/>
                <h:outputLabel id="mensaje" value="#{clienteMB.mensaje}"/>

            </h:panelGrid>            
        </h:form>

        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Buscar Apellido: "/>
                <h:inputText value="#{clienteMB.buscarApellido}"/>
                <h:commandButton value="Buscar"/>
            </h:panelGrid>
            
            <h:dataTable value="#{clienteMB.likeApellido}" var="c">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputLabel value="#{c.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputLabel value="#{c.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                    <h:outputLabel value="#{c.apellido}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo Documento</f:facet>
                    <h:outputLabel value="#{c.tipoDocumento}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Numero Documento</f:facet>
                    <h:outputLabel value="#{c.numeroDocumento}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Dirección</f:facet>
                    <h:outputLabel value="#{c.direccion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Comentarios</f:facet>
                    <h:outputLabel value="#{c.comentarios}"/>
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
